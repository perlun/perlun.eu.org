<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl_root }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl_root }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl_root }}/public/css/app.css">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl_root }}/public/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl_root }}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl_root }}/atom.xml">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@perlundberg">
  <meta name="twitter:creator" content="@perlundberg">
  {% if page.title %}
    <meta name="twitter:title" content="{{ page.title }}">
  {% else %}
    <meta name="twitter:title" content="{{ site.title }}">
  {% endif %}
  {% if page.excerpt_plain %}
    <meta name="twitter:description" content="{{ page.excerpt_plain }}">
  {% else if page.excerpt %}
    <meta name="twitter:description" content="{{ page.excerpt }}">
  {% else %}
    <meta name="twitter:description" content="{{ site.description }}">
  {% endif %}
  <meta name="twitter:image:src" content="http://perlun.eu.org/images/perlun.png">
</head>
