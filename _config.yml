# Dependencies
markdown:         redcarpet
redcarpet:
  extensions:
    - autolink
    - footnotes
    - strikethrough
highlighter:      pygments

baseurl:          ""
permalink:        pretty

# Setup
title:            perlun.eu.org
name:             perlun.eu.org
paginate:         10

category_archive:
  slugify:        true

exclude:
  - vendor
  - Gemfile
  - Gemfile.lock
  - Makefile
  - README.md

languages: ["xx", "sv", "en"]
exclude_from_localizations: ["images", "public"]

gems:
  - jekyll-multiple-languages-plugin
  - jekyll-paginate
  - jemoji
