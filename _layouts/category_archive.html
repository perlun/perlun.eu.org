---
layout: default
---
<div class="category-archive">
  <div>
    <span class="title">{% t global.posts_in_category %} "{{ page.category }}":</span>
  </div>

  <div style="margin-top: 0.5cm">
    <ul>
      {% for post in page.posts %}<li><a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}"><span>{{ post.title }}<span></a> ({{ post.date | date_to_string }})</li>
      {% endfor %}
    </ul>
  </div>
</div>
