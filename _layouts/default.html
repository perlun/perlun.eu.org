<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    <div class="container content">
      <div class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
          &middot;
          <small><a href="{{ site.baseurl }}om">Om bloggen</a></small>
        </h3>
      </div>

      {{ content }}

      <div class="footer">
        <p>
          <small>&copy; {{ site.time | date: '%Y' }} Per Lundberg.</small>
        </p>
      </div>
    </div>

  </body>
</html>
